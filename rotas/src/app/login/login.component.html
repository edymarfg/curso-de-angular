<h5>Login</h5>

<div class="mb-3">
  <label for="email" class="form-label">Usu√°rio</label>
  <input
    [(ngModel)]="usuario.nome"
    type="email"
    class="form-control"
    id="email"
    aria-describedby="emailHelp"
  />
</div>

<div class="mb-3">
  <label for="password" class="form-label">Senha</label>
  <input
    [(ngModel)]="usuario.senha"
    type="password"
    class="form-control"
    id="password"
  />
</div>
