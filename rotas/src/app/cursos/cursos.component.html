<p>Lista de Cursos</p>
<p>Página: {{ pagina }}</p>
<div class="mt-2 list-group">
  <a
    class="list-group-item"
    *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.id]"
    >{{ curso.nome }}</a
  >
</div>
<button type="button" class="btn btn-primary mt-2" (click)="proximaPagina()">
  Próxima página
</button>
