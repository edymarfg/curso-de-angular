<div class="row">
  <div class="col">
    <p>Lista de alunos</p>

    <div class="list-group">
      <a
        class="list-group-item"
        *ngFor="let aluno of alunos"
        routerLinkActive="active"
        [routerLink]="[aluno.id]"
        >{{ aluno.nome }}</a
      >
    </div>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
